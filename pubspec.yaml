name: jabook
description: A modern audiobook player rebuilt as a 100% Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: "3.35.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^16.2.1
  just_audio: ^0.10.4
  audio_service: ^0.18.18
  just_audio_background: ^0.0.1-beta.17
  audio_session: ^0.2.2
  dio: ^5.9.0
  dio_cookie_manager: ^3.2.0
  cookie_jar: ^4.0.6
  webview_flutter: ^4.13.0
  webview_cookie_manager: ^2.0.6
  html: ^0.15.4
  windows1251: ^2.0.0
  shelf: ^1.4.2
  shelf_static: ^1.1.3
  sembast: ^3.8.0
  dtorrent_task: ^0.4.0
  share_plus: ^11.1.0
  path_provider: ^2.1.4
  permission_handler: ^12.0.1
  device_info_plus: ^11.5.0
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.1
  rxdart: ^0.28.0
  cached_network_image: ^3.3.1
  intl: ^0.20.2
  logger: ^2.0.2+1
  freezed_annotation: ^3.1.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  flutter_lints: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  test: ^1.26.2

flutter:
  uses-material-design: true
  
  assets: []
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

flutter_launcher_icons:
  # Common properties
  image_path: assets/icons/app_icon.png

  # Enable/disable platforms
  android: true
  ios: true
  web:
    generate: true
    image_path: assets/icons/app_icon.png
    # favicon, pwa icons are generated automatically
  macos:
    generate: true
    image_path: assets/icons/app_icon.png
  windows:
    generate: true
    image_path: assets/icons/app_icon.png
  linux:
    generate: true
    image_path: assets/icons/app_icon.png

  # Android adaptive launcher icon (recommended)
  adaptive_icon_background: assets/icons/app_icon_adaptive_bg.png
  adaptive_icon_foreground: assets/icons/app_icon_adaptive_fg.png

  # iOS options
  remove_alpha_ios: true  # important: iOS does not like alpha in icons

flutter_native_splash:
  color: "#1E1B4B"
  image: assets/icons/splash_icon.png
  android_12:
    image: assets/icons/splash_icon.png
    color: "#1E1B4B"
    android_gravity: center
    fullscreen: true

analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/*.build.dart"
    - "**/*.build.dart.dart"

linter:
  rules:
    - prefer_const_constructors
    - prefer_final_locals
    - avoid_print
    - always_use_package_imports
    - public_member_api_docs
    - avoid_unused_parameters
    - avoid_empty_else
    - cascade_invocations
    - no_leading_underscores_for_local_identifiers
    - sort_child_properties_last
    - use_colored_box
    - use_decorated_box
    - use_raw_strings
    - use_super_parameters
    - valid_types
    - avoid_unnecessary_containers
    - avoid_multiple_decorators_per_element
    - avoid_redundant_argument_values
    - avoid_types_as_parameter_names
    - no_logic_in_create_state
    - no_duplicate_case_values
    - prefer_single_quotes
    - sort_unnamed_constructors_first
    - unnecessary_lambdas
    - unnecessary_string_escapes
    - use_if_null_to_convert_nulls_to_bools
    - use_key_in_widget_constructors
    - use_string_in_conditionals
