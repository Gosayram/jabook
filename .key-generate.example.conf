# .env.example
KEYSTORE_PATH=android/signing/release.keystore   # .p12 или .keystore — no critical, format inside PKCS12
KEY_ALIAS=upload-key                             # key alias
STORE_PASS=change_me_strong_password             # store password (and key for PKCS12)
KEY_PASS=change_me_strong_password               # for PKCS12 must match STORE_PASS
CN=Your Name
OU=Android
O=Your Company LLC
L=Your City
ST=Your State
C=KZ
VALID_DAYS=36500                                 # ~100 years
KEY_SIZE=4096                                    # RSA 4096 by default