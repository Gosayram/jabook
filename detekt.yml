build:
  maxIssues: 100  # Increase for development phase
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: false

complexity:
  active: true
  TooManyFunctions:
    active: true
    thresholdInFiles: 25
    thresholdInClasses: 25
    thresholdInInterfaces: 40  # Repository interfaces may have many functions
    thresholdInObjects: 25
  LongMethod:
    active: true
    threshold: 120  # Allow longer Compose functions
  LongParameterList:
    active: true
    functionThreshold: 8
    constructorThreshold: 8
    ignoreDefaultParameters: true
    ignoreDataClasses: true
  NestedBlockDepth:
    active: true
    threshold: 5  # Allow deeper nesting for complex logic

naming:
  active: true
  FunctionNaming:
    active: false  # Disable for Compose functions
  MatchingDeclarationName:
    active: false  # Disable for navigation files with multiple declarations

style:
  active: true
  MaxLineLength:
    active: true
    maxLineLength: 140  # Match ktfmt configuration
  NewLineAtEndOfFile:
    active: false  # Disable for simplicity
  MagicNumber:
    active: false  # Disable for simplicity
  UnusedPrivateMember:
    active: false  # Disable for Preview functions
  UnusedParameter:
    active: false  # Disable for Compose
  ReturnCount:
    active: true
    max: 4  # Allow more return statements for complex logic

potential-bugs:
  active: true

exceptions:
  active: true
  TooGenericExceptionCaught:
    active: false
  SwallowedException:
    active: false  # Allow exception swallowing with logging
  PrintStackTrace:
    active: false  # Allow printStackTrace in debug code

comments:
  active: true
  CommentOverPrivateFunction:
    active: false  # Disable for private functions
  UndocumentedPublicFunction:
    active: false  # Disable for development phase
  OutdatedDocumentation:
    active: false  # Disable for development phase

formatting:
  active: true
  android: true
  autoCorrect: true
  AnnotationOnSeparateLine:
    active: false  # Allow annotations on same line
  ArgumentListWrapping:
    active: true
    maxLineLength: 140
  ChainWrapping:
    active: true
  CommentSpacing:
    active: true
  Filename:
    active: true
  FinalNewline:
    active: true
  ImportOrdering:
    active: true
  Indentation:
    active: true
    indentSize: 4
  MaximumLineLength:
    active: true
    maxLineLength: 140
  ModifierOrdering:
    active: true
  NoBlankLineBeforeRbrace:
    active: true
  NoConsecutiveBlankLines:
    active: true
  NoEmptyClassBody:
    active: true
  NoLineBreakAfterElse:
    active: true
  NoLineBreakBeforeAssignment:
    active: true
  NoMultipleSpaces:
    active: true
  NoSemicolons:
    active: true
  NoTrailingSpaces:
    active: true
  NoUnitReturn:
    active: true
  NoUnusedImports:
    active: true
  NoWildcardImports:
    active: true
  PackageName:
    active: true
  ParameterListWrapping:
    active: true
    maxLineLength: 140
  SpacingAroundColon:
    active: true
  SpacingAroundComma:
    active: true
  SpacingAroundCurly:
    active: true
  SpacingAroundDot:
    active: true
  SpacingAroundKeyword:
    active: true
  SpacingAroundOperators:
    active: true
  SpacingAroundParens:
    active: true
  SpacingAroundRangeOperator:
    active: true
  StringTemplate:
    active: true
  TrailingCommaOnCallSite:
    active: false  # Managed by ktfmt
  TrailingCommaOnDeclarationSite:
    active: false  # Managed by ktfmt 