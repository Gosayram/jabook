# Resource limitations for build
# Increased memory for R8 minification and resource shrinking
# Increased to 4GB to handle R8 minification for beta release builds
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1g -XX:ReservedCodeCacheSize=1g -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:MaxGCPauseMillis=200

# Parallelism limit to reduce CPU load
# Use limited workers to reduce CPU load during build
org.gradle.workers.max=2
org.gradle.parallel=true
org.gradle.daemon=true

# Kotlin code style
kotlin.code.style=official
# Android configuration
android.useAndroidX=true
# Enable non-transitive R classes to reduce APK size
android.nonTransitiveRClass=true
# Enable R8 full mode for better code shrinking
android.enableR8.fullMode=true
# R8 optimization settings to reduce memory usage
android.r8.failOnMissingClasses=false
android.r8.ignoreAllWarnings=false
# Enable jetifier for better compatibility with older Android versions
android.enableJetifier=true