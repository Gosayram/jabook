# Resource limitations for build
# Reduce memory consumption from 8GB to 3GB
org.gradle.jvmargs=-Xmx3G -XX:MaxMetaspaceSize=1G -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError

# Parallelism limit to reduce CPU load
# Use half of available cores, but not more than 4
org.gradle.workers.max=2
org.gradle.parallel=true

# Cache configuration for faster subsequent builds
org.gradle.caching=true
org.gradle.configureondemand=true

# Incremental build to reduce recompilation
android.useAndroidX=true
android.enableR8.fullMode=true

# Flutter optimization
flutter.enableBuildCache=true
