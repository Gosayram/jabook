# ==============================================
# Minimal Gradle Configuration for Jabook
# Optimized for local dev + CI builds
# ==============================================

# JVM Memory (default: -Xmx512m -XX:MaxMetaspaceSize=384m)
# 4GB heap is minimum for Android R8 minification
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8

# System Properties
systemProp.pts.enabled=true
systemProp.log4j2.disableJmx=true
systemProp.file.encoding = UTF-8

# Build Cache (default: false)
# Speeds up incremental builds significantly
org.gradle.caching=true

# Daemon (default: true)
# Keeps Gradle process in memory for faster consecutive builds
org.gradle.daemon=true

# CPU Limit (default: all CPU cores)
# Limit to 2 workers to prevent system freeze
org.gradle.workers.max=2

# Android
android.useAndroidX=true
android.nonTransitiveRClass=true

# Kotlin
kotlin.code.style=official

# Java Toolchain
org.gradle.java.installations.auto-download=true